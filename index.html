<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>HNG | Stage One</title>
</head>
<body>
    <section class="card">
        <img
            class="card--image"
            data-testid="slackDisplayImage"
            src="./asset/profile.jpeg"
        />
        <h1 class="card--name" data-testid="slackUserName">
            Bismark Boateng
        </h1>
        <p class="card-day" data-testid="currentDayOfTheWeek"></p>
        <p class="card-time" data-testid="currentUTCTime"></p>
        <p class="card-track" data-testid="myTrack">Track: Frontend General</p>
        <a class="card-link" data-testid=“githubURL” href="https://github.com/bismarkboateng/frontend-page-creation-hng.git" target="_blank">
            Code
        </a>
    </section>
    <script src="index.js"></script>
</body>
</html>
